# =============================================================================
# DOCKER COMPOSE - THOT-SECURITY STACK
# =============================================================================
# Stack unificado que integra cryptotrace y hps-system
# Uso: docker compose -p thot-security up -d

version: '3.8'

services:
  # ===========================================================================
  # BASE DE DATOS POSTGRESQL (Compartida)
  # ===========================================================================
  db:
    image: postgres:15
    container_name: thot-security-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cryptotrace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - thot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cryptotrace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # REDIS (Para Celery y caché)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: thot-security-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - thot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # BACKEND DJANGO (CryptoTrace + HPS integrado)
  # ===========================================================================
  backend:
    build:
      context: ./cryptotrace/cryptotrace-backend
      dockerfile: docker/Dockerfile
    container_name: thot-security-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./cryptotrace/cryptotrace-backend/src:/app
    env_file:
      - ./cryptotrace/cryptotrace-backend/.env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/cryptotrace
      - DB_NAME=cryptotrace
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thot_network
    command: ["python", "manage.py", "runserver", "0.0.0.0:8080"]

  # ===========================================================================
  # CELERY WORKER (Para tareas asíncronas de Django)
  # ===========================================================================
  celery-worker:
    build:
      context: ./cryptotrace/cryptotrace-backend
      dockerfile: docker/Dockerfile
    container_name: thot-security-celery-worker
    restart: unless-stopped
    command: celery -A cryptotrace_backend worker --loglevel=info --queues=email,analysis,default
    volumes:
      - ./cryptotrace/cryptotrace-backend/src:/app
    env_file:
      - ./cryptotrace/cryptotrace-backend/.env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/cryptotrace
      - DB_NAME=cryptotrace
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - thot_network

  # ===========================================================================
  # SERVICIOS CRYPTOTRACE
  # ===========================================================================
  
  # Processing Service (FastAPI)
  processing:
    build:
      context: ./cryptotrace/cryptotrace-processing
      dockerfile: Dockerfile
    container_name: thot-security-processing
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./cryptotrace/cryptotrace-processing:/app
    env_file:
      - ./cryptotrace/cryptotrace-processing/.env
    depends_on:
      - backend
    networks:
      - thot_network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "5001", "--reload"]

  # OCR Service (FastAPI)
  ocr:
    build:
      context: ./cryptotrace/cryptotrace-ocr
      dockerfile: Dockerfile
    container_name: thot-security-ocr
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - ./cryptotrace/cryptotrace-ocr/app:/app/app
      - ./cryptotrace/cryptotrace-ocr/.env:/app/.env
    environment:
      - PYTHONPATH=/app
      - TESSERACT_PATH=/usr/bin/tesseract
    depends_on:
      - backend
    networks:
      - thot_network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # PDF Generator Service
  pdf-generator:
    build:
      context: ./cryptotrace/cryptotrace-pdf-generator
      dockerfile: Dockerfile
    container_name: thot-security-pdf-generator
    restart: unless-stopped
    ports:
      - "5003:5003"
    volumes:
      - ./cryptotrace/cryptotrace-pdf-generator/app:/usr/src/app/app
    depends_on:
      - backend
    networks:
      - thot_network
    command: ["gunicorn", "--workers", "2", "--bind", "0.0.0.0:5003", "--reload", "app.main:app"]

  # Frontend CryptoTrace (Next.js)
  frontend:
    build:
      context: ./cryptotrace/cryptotrace-frontend
      dockerfile: Dockerfile.dev
    container_name: thot-security-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NEXT_PUBLIC_PROCESSING_URL=http://localhost:5001
      - NEXT_PUBLIC_OCR_URL=http://localhost:8002
      - WATCHPACK_POLLING=true
    volumes:
      - ./cryptotrace/cryptotrace-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - processing
      - ocr
    networks:
      - thot_network
    command: npm run dev

  # ===========================================================================
  # SERVICIOS HPS-SYSTEM (Complementarios)
  # ===========================================================================
  
  # Agente IA (si aún se necesita)
  agente-ia:
    build:
      context: ./hps-system/agente-ia
      dockerfile: Dockerfile
    container_name: thot-security-agente-ia
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./hps-system/agente-ia:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cryptotrace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cryptotrace
      - BACKEND_URL=http://backend:8080
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - thot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend HPS (React) - Opcional, si aún se usa
  frontend-hps:
    build:
      context: ./hps-system/frontend
      dockerfile: Dockerfile
    container_name: thot-security-frontend-hps
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://localhost:8080/api
      - REACT_APP_WS_URL=ws://localhost:8000
      - REACT_APP_AGENTE_IA_WS_URL=ws://localhost:8000
    volumes:
      - ./hps-system/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
      - agente-ia
    networks:
      - thot_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  thot_network:
    driver: bridge
    name: thot-security-network

