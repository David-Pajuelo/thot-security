<html>

  <title>Seleccionar persona</title>

  <label for="personaSelect" style="display: block; margin-bottom: 8px; font-weight: bold;">Selecciona una persona:</label>

  <div style="margin-top: 16px; display: flex; justify-content: space-between;">

    <button id="solicitudEnviadaBtn" style="flex: 1; padding: 8px; font-size: 14px;">Solicitud enviada</button>
  </div>

</body>
